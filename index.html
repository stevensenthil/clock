<!DOCTYPE html>
<html>
   <head>
        <title>Date and Clock</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="responsive.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="owl/owl.carousel.min.css">
		<link rel="stylesheet" href="owl/owl.theme.default.min.css">
		<link rel="stylesheet" href="font/css/font-awesome.min.css">

   </head>
<body>
                  <div class="row justify-content-center align-items-center">
							<h1 class="text-center mt-4">Date & Time</h1>
					<div class="col-lg-5 shadow px-2 py-2 col-sm-12 col-md-6 col-12">	
                 		<div class="bg-dark text-danger text-center ">			
					      <div class="row ">
						    <div class="col-lg-3 col-sm-3 col-md-3 col-3">
						      <div class="">
								  <div id="hours" class="fs-1"></div>
								   <h5>hour</h5>			  
							  </div>
							</div>
							
							 <div class="col-lg-3  col-sm-3 col-md-3 col-3 ">
							    <div class="">
								  <div id="minutes" class="fs-1"></div>
								   <h5>min</h5>	
                                </div>								   
							</div>
							
							<div class="col-lg-3 col-sm-3 col-md-3 col-3">
							    <div class="">
								  <div id="seconds" class="fs-1"></div>
								   <h5>sec</h5>	
                                </div>								   
							</div>
							
							<div class="col-lg-3 col-sm-3 col-md-3 col-3">
							    <div class="py-4">
								  <div id="session" class="fs-5"></div>
								   <h5></h5>	
                                </div>								   
							</div>
						</div>
							
							<div class="row">
							    <div class="col-lg-3 col-sm-3 col-md-3 col-3">
								    <div class="">
								       <div id="day" class="fs-1 "></div>
								       <h5 class="text center">Day</h5>	
                                    </div>								   
							    </div>
								
							    <div class="col-lg-3 col-sm-3 col-md-3 col-3">
								    <div class="">
								       <div id="date" class="fs-1 "></div>
								       <h5 class="text center">Date</h5>	
                                    </div>								   
							    </div>
								
								<div class="col-lg-3 col-sm-3 col-md-3 col-3">
								    <div class="">
								       <div id="month" class="fs-1 "></div>
								       <h5 class="text center">Month</h5>	
                                    </div>								   
							    </div>
								
								<div class="col-lg-3 col-sm-3 col-md-3 col-3">
								    <div class="">
								       <div id="year" class="fs-1 "></div>
								       <h5 class="text center">Year</h5>	
                                    </div>								   
							    </div>
							</div>
						</div>
					</div>
			</div>
							
					
<script src="js/main.js"></script>
</body>
</html>
